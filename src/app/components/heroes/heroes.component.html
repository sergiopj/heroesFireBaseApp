<h1>Heroes</h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe', 'new']" class="btn btn-outline-primary" type="button" name="button">
      Add New Hero
    </button>
  </div>
</div>
<br>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">House</th>
            <th scope="col">Biography</th>
            <th scope="col" class="text-right">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let key of heroes | keys; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ heroes[key].name }}</td> 
            <td>{{ heroes[key].house }}</td>
            <td>{{ heroes[key].bio }}</td> 
            <td class="text-right w230">
              <button [routerLink]="['/heroe', key]"
                      type="button"
                      class="btn btn-outline-success">Edit</button>
              <button (click)="deleteHero(key)"
                      type="button"
                      class="btn btn-outline-danger">Delete</button>        
            </td>                      
          </tr>
        </tbody>
      </table>
      <div *ngIf="(heroes | keys).length === 0 && !loading" class="alert alert-info text-center" role="alert">
          No superhero data to show
      </div>
       <div *ngIf="loading" class="alert alert-warning text-center" role="alert">
          <strong>Loading Data, please wait...</strong>
      </div>
    </div>
  </div>
</div>
